<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="css/style.css" />
        <title>Todo App + KnockoutJS</title>
    </head>
    <body>
        <div id="container">
            <div id="filter-nav">
                <div id="filter-nav-background">
                    <div class="filter-div-background">
                        <svg
                            xmlns="http://www.w3.org/2000/svg"
                            xmlns:xlink="http://www.w3.org/1999/xlink"
                            viewBox="0, 0, 400,125.4125412541254"
                        >
                            <g>
                                <path
                                    class="filter-background"
                                    d="M187.705 20.083 C 187.188 20.600,158.258 21.194,123.416 21.403 C 49.360 21.846,53.156 21.024,40.835 39.281 C 37.680 43.956,19.802 84.053,19.802 86.455 C 19.802 86.826,101.188 87.129,200.660 87.129 C 300.132 87.129,381.518 86.826,381.518 86.455 C 381.518 84.053,363.641 43.956,360.485 39.281 C 352.366 27.250,347.026 23.524,334.637 21.244 C 325.751 19.608,189.256 18.530,187.705 20.083 "
                                    stroke="none"
                                    fill="white"
                                    fill-rule="evenodd"
                                ></path>
                            </g>
                        </svg>
                    </div>
                    <div class="filter-div-background">
                        <svg
                            xmlns="http://www.w3.org/2000/svg"
                            xmlns:xlink="http://www.w3.org/1999/xlink"
                            viewBox="0, 0, 400,125.4125412541254"
                        >
                            <g>
                                <path
                                    class="filter-background"
                                    d="M187.705 20.083 C 187.188 20.600,158.258 21.194,123.416 21.403 C 49.360 21.846,53.156 21.024,40.835 39.281 C 37.680 43.956,19.802 84.053,19.802 86.455 C 19.802 86.826,101.188 87.129,200.660 87.129 C 300.132 87.129,381.518 86.826,381.518 86.455 C 381.518 84.053,363.641 43.956,360.485 39.281 C 352.366 27.250,347.026 23.524,334.637 21.244 C 325.751 19.608,189.256 18.530,187.705 20.083 "
                                    stroke="none"
                                    fill="rgb(198, 198, 198)"
                                    fill-rule="evenodd"
                                ></path>
                            </g>
                        </svg>
                    </div>
                    <div class="filter-div-background">
                        <svg
                            xmlns="http://www.w3.org/2000/svg"
                            xmlns:xlink="http://www.w3.org/1999/xlink"
                            viewBox="0, 0, 400,125.4125412541254"
                        >
                            <g>
                                <path
                                    class="filter-background"
                                    d="M187.705 20.083 C 187.188 20.600,158.258 21.194,123.416 21.403 C 49.360 21.846,53.156 21.024,40.835 39.281 C 37.680 43.956,19.802 84.053,19.802 86.455 C 19.802 86.826,101.188 87.129,200.660 87.129 C 300.132 87.129,381.518 86.826,381.518 86.455 C 381.518 84.053,363.641 43.956,360.485 39.281 C 352.366 27.250,347.026 23.524,334.637 21.244 C 325.751 19.608,189.256 18.530,187.705 20.083 "
                                    stroke="none"
                                    fill="rgb(198, 198, 198)"
                                    fill-rule="evenodd"
                                ></path>
                            </g>
                        </svg>
                    </div>
                    <div></div>
                    <div></div>
                </div>
                <div id="filter-nav-text">
                    <p class="filter-text" data-bind="click:todosFilterAll">
                        All &nbsp
                    </p>
                    <p class="filter-text" data-bind="click:todosFilterActive">
                        Active
                    </p>
                    <p
                        class="filter-text"
                        data-bind="click:todosFilterCompleted"
                    >
                        &nbspCompleted
                    </p>
                    <p></p>
                    <p></p>
                </div>
            </div>
            <div id="main-div">
                <h1>Todo App</h1>
                <form id="input-form">
                    <input
                        type="text"
                        name="text-input"
                        id="todo-input"
                        placeholder="Add your new todo"
                        autocomplete="off"
                        data-bind="value:todoText"
                        autofocus
                        required
                    />
                    <span id="add-btn" data-bind="click:addTodo">+</span>
                </form>
                <span data-bind="html:addBr()"></span>

                <div id="save-list" data-bind="foreach:showTodos">
                    <span>
                        <div
                            data-bind="text:todoText, css: { 'complete-todo': !isActive() }"
                        ></div>
                        <!-- <div data-bind="click:editTodo" class="edit-number">
                            <img
                                src="svg/edit.svg"
                                alt="edit-btn"
                                class="svg"
                            />
                        </div> -->
                        <div
                            data-bind="click:changeCompleteState"
                            class="complete-number"
                        >
                            <img
                                src="svg/complete.svg"
                                alt="complete-btn"
                                class="svg"
                            />
                        </div>
                        <div data-bind="click:deleteTodo" class="delete-number">
                            <img
                                src="svg/delete.svg"
                                alt="delete-btn"
                                class="svg"
                            />
                        </div>
                    </span>
                </div>

                <div id="last-line">
                    <span>
                        <span>You have</span>
                        <span
                            id="todo-counter"
                            data-bind="text:showTodos().length"
                        ></span>
                        <span id="pending-filter" data-bind="text:pending()"
                            >pending</span
                        >
                        <span id="task-tasks" data-bind="text:taskTasks"
                            >tasks</span
                        >
                    </span>
                    <span id="clear-btn" data-bind="click:clearAll"
                        >Clear All</span
                    >
                </div>
            </div>
        </div>

        <script src="js/knockout-3.5.1.js"></script>
        <script src="js/knockout.js"></script>
        <script src="js/script.js"></script>
    </body>
</html>
